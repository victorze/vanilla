<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Cryptocurrency Market</title>
</head>
<body>
  <h1>Cryptocurrency Prices</h1>

  <input type="text" placeholder="Search a coin" class="search-input">

  <table>

      <tr>
        <th class="left">#</th>
        <th class="left">Coin</th>
        <th class="price">Price</th>

        <th class="volume">24h Volumen</th>
        <th class="market-cap">Market Cap</th>
      </tr>
    </thead>

    <tbody></tbody>
  </table>

  <script src="./script.js"></script>

</html>
