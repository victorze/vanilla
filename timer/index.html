<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="timer"></div>

    <div class="controls">
      <div>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
      </div>
      <button id="reset">Reset</button>
    </div>

    <div class="edit">
      <div>
        <input type="number" id="hours" min="0" max="23" value="00">
        <span>Hours</span>
      </div>
      <div>
        <input type="number" id="minutes" min="0" max="59" value="50">
        <span>Minutes</span>
      </div>
      <div>
        <input type="number" id="seconds" min="0" max="59" value="00">
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <audio id="tictac" src="clock_ticking.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
