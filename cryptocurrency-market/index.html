<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Cryptocurrency Market</title>
</head>
<body>
  <h1>Cryptocurrency Prices</h1>

  <input type="text" placeholder="Search a coin" class="search-input">

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Coin</th>
        <th class="price">Price</th>
        <th class="price-change">Price change 24h</th>
        <th class="price-change-percentage">Price change 24h %</th>
        <th class="volume">24h Volumen</th>
        <th class="market-cap">Mkt Capt</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td class="coin-name">
          <img
            src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png?1547033579"
            alt="bitcoin"
            class="coin-image"
          >
          Bitcoin
          <span class="symbol">BTC</span>
        </td>
        <td class="price">47,125.12 US$</td>
        <td class="price-change">20.32 US$</td>
        <td class="price-change-percentage positive-percentage">0.2%</td>
        <td class="volume">32,397,003,041 US$</td>
        <td class="market-cap">885,287,177,112 US$</td>
      </tr>
      <tr>
        <td>2</td>
        <td class="coin-name">
          <img
            src="https://assets.coingecko.com/coins/images/279/large/ethereum.png?1595348880"
            alt="ethereum"
            class="coin-image"
          >
          Ethereum
          <span class="symbol">ETH</span>
        </td>
        <td class="price">3,295.03 US$</td>
        <td class="price-change">23.62 US$</td>
        <td class="price-change-percentage negative-percentage">-1.1%</td>
        <td class="volume">23,434,100,769 US$</td>
        <td class="market-cap">385,412,205,128 US$</td>
      </tr>
    </tbody>
  </table>

  <script src="./script.js"></script>
</body>
</html>
